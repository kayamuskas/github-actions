name: Build Services

on:
  workflow_call:
    inputs:
      services:
        description: 'List of services to build'
        required: true
        type: string
        default: sample

jobs:
  matrix_config:
    name: Get matrix config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get matrix config
        id: matrix-config
        run: |
          curl -sSL https://github.com/mikefarah/yq/releases/download/3.4.1/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
          yq eval '.' ./.scripts/services_matrix_config.yaml > matrix_config.json
        continue-on-error: false
    outputs:
      matrix-config: ${{ steps.matrix-config.outputs.stdout }}

