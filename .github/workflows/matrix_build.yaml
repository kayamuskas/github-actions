name: Build Services

on:
  workflow_call:
    inputs:
      services:
        description: 'List of services to build'
        required: true
        type: string
        default: sample

jobs:
  matrix_config:
    name: Get matrix config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fabasoad/yaml-json-xml-converter-action@main
        name: Get matrix config
        id: yaml2json
        with:
          path: './.scripts/services_matrix_config.yaml'
          from: 'yaml'
          to: 'json'
      - name: Print json2yaml result
        run: echo "${{ steps.json2yaml.outputs.data }}"
        continue-on-error: false
    outputs:
      matrix-config: ${{ steps.matrix-config.outputs.stdout }}

